        <div class="modal" id="todo-add-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Todo</h2>
                    <span class="close">&times;</span>
                </div>

                <form action="" id="todo-add-form">
                    <label for="todo-name">To Do:</label>
                    <input type="text" name="todo-name" id="todo-name" required>
                    <label for="todo-desc">Description:</label>
                    <input type="text" name="todo-desc" id="todo-desc" required>
                    <label for="todo-due">Due Date:</label>
                    <input type="datetime" name="todo-due" id="todo-due" required>
                    <label for="todo-priority">Priority:</label>
                    <select name="todo-priority" id="todo-priority" required>
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label for="todo-notes">Notes:</label>
                    <input type="text" name="todo-notes" id="todo-notes" required>
                    <button type="submit">Create Todo</button>
                </form>
            </div>
        </div>

        <div class="modal" id="todo-edit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Todo</h2>
                    <span class="close">&times;</span>     
                </div>

                <form action="" id="todo-edit-form">
                    <label for="edit-todo-name">To Do:</label>
                    <input type="text" name="edit-todo-name" id="edit-todo-name" required>
                    <label for="edit-todo-desc">Description:</label>
                    <input type="text" name="edit-todo-desc" id="edit-todo-desc" required>
                    <label for="edit-todo-due">Due Date:</label>
                    <input type="datetime" name="edit-todo-due" id="edit-todo-due" required>
                    <label for="edit-todo-priority">Priority:</label>
                    <select name="edit-todo-priority" id="edit-todo-priority" required>
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label for="edit-todo-notes">Notes:</label>
                    <input type="text" name="edit-todo-notes" id="edit-todo-notes" required>
                    <button type="button" id="saveTodoButton">Save changes</button>
                </form>
            </div>
        </div>

        <template id="todo-template">
            <div class="grid-item">
                <div class="todo hoverable">
                    <div class="todo-header">
                        <h2 id="name"></h2>
                        <div class="todo-icons">
                            <button class="todo-button" id="editTodoButton">
                                <span><i class="bx bx-edit"></i></span>
                            </button>
                            <button class="todo-button" id="todoStatusButton">
                                <span><i class="bx bx-check"></i></span>
                            </button>
                            <button class="todo-button" id="deleteTodoButton">
                                <span><i class="bx bx-trash"></i></span>
                            </button>
                        </div>
                    </div>
                    <div class="todo-body"></div>
                </div>
            </div>
        </template>
